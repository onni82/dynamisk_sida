<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="0; url=/dynamisk_sida/">
	<script>
		(function () {
			var basePath = "/dynamisk_sida";
			var currentPath = window.location.pathname;

			// Ensure we only redirect when necessary
			if (!currentPath.startsWith(basePath)) {
				window.location.replace(basePath + "/");
				return;
			}

			// Extract the correct subpath (avoiding duplicate slashes)
			var redirectTo = currentPath.replace(basePath, "").replace(/^\/+/, "");  // Remove leading slash if exists
			var newUrl = basePath + (redirectTo ? "/" + redirectTo : "");

			// Redirect only if the URL isn't already correct
			if (window.location.pathname !== newUrl) {
				window.location.replace(newUrl);
			}
		})();
	</script>
</head>

<body>
</body>

</html>
